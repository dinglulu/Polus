{% load static %}
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <title>DNA storage simulation platform</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/static/fonts/icomoon/style.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/jquery.fancybox.min.css">
        <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
        <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
        <link rel="stylesheet" href="/static/fonts/flaticon/font/flaticon.css">
        <link rel="stylesheet" href="/static/css/aos.css">
        <link rel="stylesheet" href="/static/css/style.css">
        {% block link %}

        {% endblock %}

        <style>
            body {
                color: #111111;
            }

            .site-logo a {
                text-decoration: none !important; /* 去掉下划线 */
                color: inherit;
            }

            .site-logo a .text-primary {

                color: #007bff !important; /* 强制维持蓝色 */
            }

            .site-menu li > a.nav-link {
                color: black;
                font-size: 1.4rem;   /* ✅ 大约等于 22px，可根据需要改大改小 */
                font-weight: 600;    /* ✅ 半粗 */
                transition: all 0.3s ease;
            }

            .site-navbar .site-menu li.active > a.nav-link,
            .site-navbar.scrolled .site-menu li.active > a.nav-link {
                background-color: #007bff !important;
                color: #ffffff !important;
                border-radius: 6px;
                padding-left: 15px;
                padding-right: 15px;
                font-weight: 700;   /* ✅ 激活时更粗 */
            }

            .site-menu li > a.nav-link:hover {
                background-color: #e6f0ff;
                color: black;
                border-radius: 6px;
                padding-left: 15px;
                padding-right: 15px;
                font-weight: 300;   /* ✅ hover 时也保持加粗 */
            }
            .site-navbar .site-menu li.active > a.nav-link {
                background-color: #007bff !important;
                color: #ffffff !important;
                border-radius: 6px;
                padding-left: 15px;
                padding-right: 15px;
            }

            {% block css %}{% endblock %}
        </style>


    </head>

    <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

        <div class="site-wrap" id="home-section">
            <header class="site-navbar js-sticky-header site-navbar-target" role="banner" style="padding: 8px 0;">
                <div class="container-fluid pl-sm-3 pl-md-5">
                    <div class="row align-items-center justify-content-between">

                        <!-- Logo -->
                        <div class="col-auto site-logo">
                            <a href="/polls/home" class="d-flex align-items-center text-black">
                                {#                                <img src="{% static 'images/polus_logo.png' %}" alt="Logo" style="height:10vw; margin-right:8px;">#}
                                <span class="text-primary">DNA storage simulation platform</span>
                            </a>
                        </div>


                        <!-- Navigation -->
                        <div class="col text-end d-none d-lg-block">
                            <nav class="site-navigation" role="navigation">
                                <ul class="site-menu main-menu js-clone-nav d-flex justify-content-end gap-4 mb-0">
                                    <li class="{% if request.path == '/polls/home' %}active{% endif %}">
                                        <a href="/polls/home" class="nav-link">Home</a>
                                    </li>
                                    <li class="{% if request.path == '/polls/encode' %}active{% endif %}">
                                        <a href="/polls/encode" class="nav-link">Encode</a>
                                    </li>
                                    <li class="{% if request.path == '/polls/simulate' %}active{% endif %}">
                                        <a href="/polls/simulate" class="nav-link">Simulate</a>
                                    </li>
                                    <li class="{% if request.path == '/polls/decode' %}active{% endif %}">
                                        <a href="/polls/decode" class="nav-link">Decode</a>
                                    </li>
                                    <li class="{% if request.path == '/polls/evaluate' %}active{% endif %}">
                                        <a href="/polls/evaluate" class="nav-link">Evaluate</a>
                                    </li>
                                    <li class="{% if request.path == '/polls/instruction' %}active{% endif %}">
                                        <a href="/polls/instruction" class="nav-link">Instruction</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <!-- Mobile toggle -->
                        <div class="col-auto d-lg-none">
                            <a href="#" class="site-menu-toggle py-5 js-menu-toggle text-black">
                                <span class="icon-menu h3"></span>
                            </a>
                        </div>

                    </div>
                </div>
            </header>

            {% block content %}

            {% endblock %}
        </div>

        <script src="/static/js/jquery-3.3.1.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/owl.carousel.min.js"></script>
        <script src="/static/js/jquery.sticky.js"></script>
        <script src="/static/js/jquery.waypoints.min.js"></script>
        <script src="/static/js/jquery.animateNumber.min.js"></script>
        <script src="/static/js/jquery.fancybox.min.js"></script>
        <script src="/static/js/jquery.easing.1.3.js"></script>
        <script src="/static/js/aos.js"></script>
        <script src="/static/js/main.js"></script>
        {% block script %}{% endblock %}

    </body>
</html>
